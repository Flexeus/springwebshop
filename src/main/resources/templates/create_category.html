<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: headerFragment(pageTitle='Add new category')">
<body>

<div class="container">
    <div th:replace="~{fragments/navigation :: navigation(Details)}"/>
    <div class="content">
        <h1>Create new category</h1>
        <form th:action="@{/categories/create/}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="categoryName">Name</label>
                <input type="text" class="form-control" id="categoryName" name="categoryName"
                       aria-describedby="emailHelp" placeholder="Category name">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"/>
</div>

</body>
</html>
